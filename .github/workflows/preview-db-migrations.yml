name: Preview DB migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  pull_request:
    paths:
      - 'supabase/migrations/**'

jobs:
  preview-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start Supabase local
        run: |
          npx supabase start
          sleep 10

      - name: Apply migrations
        run: |
          npx supabase migration up

      - name: Verify migrations applied
        run: |
          echo "Migrations applied successfully to preview DB"
