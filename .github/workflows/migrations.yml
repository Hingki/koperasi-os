name: Migrations CI

on:
  push:
    branches:
      - main
      - feature/migrations-fix-tests
    paths:
      - "supabase/migrations/**"
      - ".github/workflows/migrations.yml"

  pull_request:
    paths:
      - "supabase/migrations/**"
      - ".github/workflows/migrations.yml"

jobs:
  preview-migrations:
    name: Preview migrations on disposable DB
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: previewdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          npm install -g supabase

      - name: Apply migrations (excluding archived)
        run: |
          set -e
          for file in supabase/migrations/*.sql; do
            echo "Applying migration: $file"
            psql postgresql://postgres:postgres@localhost:5432/previewdb -f "$file"
          done

      - name: Run smoke tests
        run: |
          set -e
          if [ -d "supabase/migrations/tests" ]; then
            for test in supabase/migrations/tests/*.sql; do
              [ -e "$test" ] || continue
              echo "Running test: $test"
              psql postgresql://postgres:postgres@localhost:5432/previewdb -f "$test"
            done
          else
            echo "No smoke tests directory found, skipping."
          fi

      - name: Ensure archived migrations are ignored
        run: |
          if ls supabase/migrations/archived/*.sql 1> /dev/null 2>&1; then
            echo "Archived migrations detected but intentionally ignored."
          else
            echo "No archived migrations found, OK."
          fi

      - name: Detect modified old migrations
        run: |
          git fetch origin main
          git diff --exit-code origin/main -- supabase/migrations/*.sql || \
          (echo "ERROR: Existing migrations were modified. Create a new migration instead." && exit 1)
